<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Muhammad-Muzammil-Dev" />
    <meta name="description" content="Different Password Generator Web" />
    <link rel="icon" href="../favicon/favicon.png" type="image/x-icon" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw"> l823Zs78#Css09@ </span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len"> Password Length </label>
          <input type="number" min="2" max="30" id="len" value="15" />
        </div>
        <div class="form-control">
          <label for="upper"> Contain Uppercase Letters </label>
          <input type="checkbox" id="upper" />
        </div>
        <div class="form-control">
          <label for="lower"> Contain Lowercase Letters </label>
          <input type="checkbox" id="lower" />
        </div>
        <div class="form-control">
          <label for="number"> Contain Numbers </label>
          <input type="checkbox" id="number" />
        </div>
        <div class="form-control">
          <label for="symbol"> Contain Symbols </label>
          <input type="checkbox" id="symbol" />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
